<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>{% block pagetitle %}{% endblock %}</title>
    <!-- load static -->
    {% load static %}
    <!-- CSS -->
    <link href="{% static 'bootstrap.min.css' %}" rel="stylesheet">
</head>
<body>
    <main>
        <div class="px-4 py-5 my-5 text-center">
            <img class="d-block mx-auto mb-4" src="{% static 'icon.svg' %}" alt width="72" height="57">
            <h1 class="display-5 fw-bold text-body-emphasis"> СБОРНИК ЗАДАЧ ПО МАТЕМАТИКЕ </h1>
            <p class="lead mb-4">Сборник задач по математике с автоматической проверкой ответов 
                                  и возможностью добавления новых задач
            </p>
            {% block content %}{% endblock %}
        </div>
    </main>
    </body>
    </html>
