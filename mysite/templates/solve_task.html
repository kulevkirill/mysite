{% extends "base_page.html" %}

{% block content %}
<h1> Решите задачу </h1>

<div class="container px-4 py-5">
    <div class="bg-body-tertiary p-5 rounded">
        <h2>
            {{ task }}
        </h2>
    </div>
</div>

<div class="container-sm px-5 py-5" id="task-form">
    <form method="post">
        <div class="row px-5 py-2">
            <h3>Ответ на задачу</h3>
        </div>
        <div class="row px-5 py-2">
            <div class="col-md-12">
                <input type="text" class="form-control input-lg" name="answer" id="answer" placeholder="47" value required>
            </div>
        </div>

        <input type="text" class="form-control input-lg" name="real_answer" id="real_answer" value="{{answer}}" style="display: none;">

        <div class="row px-5 py-2">
            <button type="submit" class="btn btn-primary" formaction="/send_answer">Отправить</button>
        </div>
    </form>
</div>

{% endblock %}
